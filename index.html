  <script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
    //import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-analytics.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-database.js";
    // TODO: Add SDKs for Firebase products that you want to use
    // https://firebase.google.com/docs/web/setup#available-libraries

    // Your web app's Firebase configuration
    // For Firebase JS SDK v7.20.0 and later, measurementId is optional
    const firebaseConfig = {
      apiKey: "AIzaSyBkheQNeAPybR1mIlcfLzW6kVpsxzOP47Y",
      authDomain: "mfaworkshopfirebase.firebaseapp.com",
      projectId: "mfaworkshopfirebase",
      storageBucket: "mfaworkshopfirebase.firebasestorage.app",
      messagingSenderId: "714574469570",
      appId: "1:714574469570:web:bd95fa1a6dec3d5a829e5b",
      measurementId: "G-QJRX92HWBS"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    //const analytics = getAnalytics(app);
    const db = getDatabase(app);

    const Name = document.querySelector("#name") 
    const Email = document.querySelector("#email")
    const School = document.querySelector("#school")

    document.querySelector('#submit').addEventListener('click', Submit)   
 
    function Submit() {
       const timestamp = buildTimestamp()
 
       set(ref(db, timestamp), {
       Name: Name.value,
       email: Email.value,
       school: School.value,
       });
 
       Name.value = ""
       Email.value = ""
       School.value = ""
    }
    
    function buildTimestamp() {
      const now = new Date();
      let timestamp = now.getFullYear().toString() + "/";
      //const month = now.toLocaleString('default', { month: 'long' });

      let month = now.getMonth()+1   //add 1 because Javascript uses 0 for January
      month = month.toString()
      month = addLeadingZero(month)
      timestamp += month + "/"; 

      let date = now.getDate().toString()
      date = addLeadingZero(date)
      timestamp += date + "/";

      let hours = now.getHours().toString()
      hours = addLeadingZero(hours)
      timestamp += hours + ":";

      let minutes = now.getMinutes().toString()
      minutes = addLeadingZero(minutes)
      timestamp += minutes + ":";

      let seconds = now.getSeconds().toString()
      seconds = addLeadingZero(seconds)
      timestamp += seconds;

      return timestamp
    }

    function addLeadingZero(units) {
      if (units.length < 2) {
        units = "0" + units
      }
      return units
    }
  </script>
